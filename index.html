<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CDS Test</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/class.api.js" type="text/javascript"></script>
		<script src="js/class.cdsmap.js" type="text/javascript"></script>
	</head>
	<body>
		<header id="cds-header"><h1 class="cds-h1">CDS Demo By Jack Corker</h1></header>
		<section id="cds-map" class="cds-google-map"></section>
		<section id="cds-details">
			<div id="cds-info" class="cds-detail">
				<h2 class="cds-detail-title">Please note</h2>
				<span class="cds-detail-content">The map will change to Dark/Light mode depending on the sunrise and sunset times of your chosen location.</span>
			</div>
		</section>
		<script>
			function initMap() {
				var cdsmap = new CDSMap('cds-map');
					cdsmap.initMap();
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPhvGKVk5Md58nDFMYIJyo9AiLWiMrot8&callback=initMap" type="text/javascript"></script>
	</body>
</html>
